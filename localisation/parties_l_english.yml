 HM_gov:0 "HM Gov"
 HM_gov_desc:0 "His/Her Majesty's Government: A formal term referring to the government of a Commonwealth realm or one of constituent provinces, states, or territories."
 absolute_monarchy:0 "Absolute Monarchy"
 absolute_monarchy_desc:0 "Absolute Monarchy: A form of monarchy in which one ruler has supreme authority and where that authority is not restricted by any written laws, legislature, or custom"
 prussian_const:0 "Prussian Constitutionalism"
 prussian_const_desc:0 "Prussian Constitutionalism: A second form of constitutional monarchy where unlike the standard constitutional monarchy the only extreme party allowed are the reactionaries with it being a slightly more authoritarian version of the normal constitutional monarchy."
 military_dictatorship:0 "Military Junta"
 military_dictatorship_desc:0 "Military Dictatorship: A form of government where the political power resides with the military and usually headed by a popular or feared military commander."
